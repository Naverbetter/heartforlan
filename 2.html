<!DOCTYPE html><html lang="en">
    <head>
      <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Big Heart Animation</title>
            <style>
                body {
                      margin: 0;
                            overflow: hidden;
                                  background-color: #ffdee9;
                                        display: flex;
                                              justify-content: center;
                                                    align-items: center;
                                                          height: 100vh;
                                                              }.heart {
                                                                position: relative;
                                                                  width: 200px;
                                                                    height: 200px;
                                                                      background-color: red;
                                                                        transform: rotate(45deg);
                                                                          animation: pulse 2s infinite ease-in-out;
                                                                          }

                                                                          .heart::before,
                                                                          .heart::after {
                                                                            content: "";
                                                                              position: absolute;
                                                                                width: 200px;
                                                                                  height: 200px;
                                                                                    background-color: red;
                                                                                      border-radius: 50%;
                                                                                      }

                                                                                      .heart::before {
                                                                                        top: -100px;
                                                                                          left: 0;
                                                                                          }

                                                                                          .heart::after {
                                                                                            left: -100px;
                                                                                              top: 0;
                                                                                              }

                                                                                              @keyframes pulse {
                                                                                                0%, 100% {
                                                                                                    transform: scale(1) rotate(45deg);
                                                                                                      }
                                                                                                        50% {
                                                                                                            transform: scale(1.3) rotate(45deg);
                                                                                                              }
                                                                                                              }

                                                                                                                </style>
                                                                                                                </head>
                                                                                                                <body>
                                                                                                                  <div class="heart"></div>
                                                                                                                  </body>
                                                                                                                  </html>
