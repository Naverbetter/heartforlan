<!DOCTYPE html><html lang="en">
    <head>
      <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Heart Explosion Animation</title>
            <style>
                body {
                      margin: 0;
                            overflow: hidden;
                                  background-color: #ffdee9;
                                        display: flex;
                                              justify-content: center;
                                                    align-items: center;
                                                          height: 100vh;
                                                              }.heart {
                                                                position: relative;
                                                                  width: 200px;
                                                                    height: 200px;
                                                                      background-color: red;
                                                                        transform: rotate(45deg);
                                                                          animation: pulse 2s infinite ease-in-out;
                                                                          }

                                                                          .heart::before,
                                                                          .heart::after {
                                                                            content: "";
                                                                              position: absolute;
                                                                                width: 200px;
                                                                                  height: 200px;
                                                                                    background-color: red;
                                                                                      border-radius: 50%;
                                                                                      }

                                                                                      .heart::before {
                                                                                        top: -100px;
                                                                                          left: 0;
                                                                                          }

                                                                                          .heart::after {
                                                                                            left: -100px;
                                                                                              top: 0;
                                                                                              }

                                                                                              @keyframes pulse {
                                                                                                0%, 100% {
                                                                                                    transform: scale(1) rotate(45deg);
                                                                                                      }
                                                                                                        50% {
                                                                                                            transform: scale(1.3) rotate(45deg);
                                                                                                              }
                                                                                                              }

                                                                                                              .small-heart {
                                                                                                                position: absolute;
                                                                                                                  width: 20px;
                                                                                                                    height: 20px;
                                                                                                                      background-color: red;
                                                                                                                        transform: rotate(45deg);
                                                                                                                          opacity: 0;
                                                                                                                            animation: explode 1s forwards;
                                                                                                                            }

                                                                                                                            .small-heart::before,
                                                                                                                            .small-heart::after {
                                                                                                                              content: "";
                                                                                                                                position: absolute;
                                                                                                                                  width: 20px;
                                                                                                                                    height: 20px;
                                                                                                                                      background-color: red;
                                                                                                                                        border-radius: 50%;
                                                                                                                                        }

                                                                                                                                        .small-heart::before {
                                                                                                                                          top: -10px;
                                                                                                                                            left: 0;
                                                                                                                                            }

                                                                                                                                            .small-heart::after {
                                                                                                                                              left: -10px;
                                                                                                                                                top: 0;
                                                                                                                                                }

                                                                                                                                                @keyframes explode {
                                                                                                                                                  to {
                                                                                                                                                      transform: translate(var(--x), var(--y)) scale(0.5) rotate(45deg);
                                                                                                                                                          opacity: 1;
                                                                                                                                                            }
                                                                                                                                                            }

                                                                                                                                                              </style>
                                                                                                                                                              </head>
                                                                                                                                                              <body>
                                                                                                                                                                <div class="heart" id="bigHeart"></div>  <script>
                                                                                                                                                                    const bigHeart = document.getElementById('bigHeart');

                                                                                                                                                                        bigHeart.addEventListener('touchstart', () => {
                                                                                                                                                                              bigHeart.remove();
                                                                                                                                                                                    for (let i = 0; i < 100; i++) {
                                                                                                                                                                                            const smallHeart = document.createElement('div');
                                                                                                                                                                                                    smallHeart.classList.add('small-heart');
                                                                                                                                                                                                            smallHeart.style.left = window.innerWidth / 2 + 'px';
                                                                                                                                                                                                                    smallHeart.style.top = window.innerHeight / 2 + 'px';

                                                                                                                                                                                                                            const angle = Math.random() * 2 * Math.PI;
                                                                                                                                                                                                                                    const distance = Math.random() * 300;
                                                                                                                                                                                                                                            const x = Math.cos(angle) * distance + 'px';
                                                                                                                                                                                                                                                    const y = Math.sin(angle) * distance + 'px';

                                                                                                                                                                                                                                                            smallHeart.style.setProperty('--x', x);
                                                                                                                                                                                                                                                                    smallHeart.style.setProperty('--y', y);

                                                                                                                                                                                                                                                                            document.body.appendChild(smallHeart);
                                                                                                                                                                                                                                                                                  }
                                                                                                                                                                                                                                                                                      });
                                                                                                                                                                                                                                                                                        </script></body>
                                                                                                                                                                                                                                                                                        </html>
